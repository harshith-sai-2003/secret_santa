<!DOCTYPE html>

<head>

    <title>Secret Santa</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ff7878;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        iframe {
            margin: 20px 0;
            border: none;
            border-radius: 8px;
        }

        button {
            display: none; /* Initially hidden */
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #43a047;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388e3c;
        }

        button.visible {
            display: inline-block; /* Show the button after 15 seconds */
        }
    </style>
</head>
